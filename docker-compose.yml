version: '3.7'

services:
  backend:
    build: ./EdgeUsher-backend
    network_mode: host
    ports: 
      - "${SERVER_PORT}:5000"
  frontend:
    build: ./EdgeUsher-frontend
    network_mode: host
    ports:
      - "${CLIENT_PORT}:4200"
    depends_on:
      - backend
